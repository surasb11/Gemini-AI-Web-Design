<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gemini Web Design Lab</title>
		<!-- Include jsPDF library for PDF generation -->
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		
		<canvas id="bg-canvas"></canvas>
		
		<div class="container">
			<button class="glass-circle" id="magicBtn" title="Design Manifest">
				<div class="surface-highlight"></div>
				<svg class="icon" viewBox="0 0 24 24">
					<path d="M12 2l2.4 7.2L22 12l-7.6 2.8L12 22l-2.4-7.2L2 12l7.6-2.8L12 2zm6.5 12.5l1.2 3.6 3.8 1.4-3.8 1.4-1.2 3.6-1.2-3.6-3.8-1.4 3.8-1.4 1.2-3.6zM6 3l1.2 3.6 3.8 1.4-3.8 1.4L6 13l-1.2-3.6L1 8l3.8-1.4L6 3z"/>
				</svg>
			</button>
			
			<button class="glass-circle" id="stormBtn" title="Core Concepts">
				<div class="surface-highlight"></div>
				<svg class="icon" viewBox="0 0 24 24">
					<path d="M7 2v11h3v9l7-12h-4l4-8z"/>
				</svg>
			</button>
			
			<button class="glass-circle" id="trendBtn" title="Trend Forecast">
				<div class="surface-highlight"></div>
				<svg class="icon" viewBox="0 0 24 24">
					<path d="M21 3L3 10.53v.98l6.84 2.65L12.48 21h.98L21 3z"/>
				</svg>
			</button>
		</div>
		
		<div class="ai-interface">
			<div class="ai-main">
				<div class="ai-console" id="console">
					<span class="label">Gemini Neural Interface</span>
					<div class="console-text" id="consoleText" contenteditable="true">
						System ready. Type your prompt below or select a core to begin ✨
					</div>
					<div class="action-bar" id="actionBar" style="display: none;">
						<button class="ai-btn" id="voiceBtn"><span>✨ Hear Voice</span></button>
						<button class="ai-btn" id="visualOneBtn"><span>✨ Manifest Single</span></button>
						<button class="ai-btn" id="visualFourBtn"><span>✨ Manifest Gallery (4)</span></button>
						<button class="ai-btn" id="saveBtn" style="display: none; border-color: rgba(255,255,255,0.2);">
							<svg width="18" height="18" viewBox="0 0 512 512" fill="#cfcfcf">
								<path d="M492 511.937H20c-11.046 0-20-8.954-20-20v-401c0-11.046 8.954-20 20-20h176a20 20 0 0 1 18.877 13.393l23.312 66.607H271c26.508.983 26.488 39.026 0 40H40v281h432v-281h-41c-26.508-.983-26.488-39.026 0-40h61c11.046 0 20 8.954 20 20v321c0 11.046-8.954 20-20 20zm-452-361h155.811l-14-40H40zm310.765 225h-.032a19.997 19.997 0 0 1-15.904-7.916l-69.765-92A20 20 0 0 1 281 243.937h50v-224c.983-26.508 39.026-26.488 40 0v224h50a20 20 0 0 1 15.898 32.136l-70.236 92a20.002 20.002 0 0 1-15.897 7.864zm-29.498-92 29.552 38.971 29.751-38.971z"></path>
							</svg>
							<span>Save Project</span>
						</button>
					</div>
				</div>
				
				<div class="ai-image-slot" id="imageSlot">
					<span class="label">Visual Manifest Gallery</span>
					<div class="slider-loader" id="imgLoader">
						<div class="loader-ring"></div>
					</div>
					<div class="empty-gallery-msg" id="emptyMsg">Awaiting visual synchronization...</div>
				</div>
				
				<div class="chat-input-wrapper">
					<input type="text" class="chat-input" id="chatInput" placeholder="Input design feedback for AI refinement ✨">
					<button class="ai-btn" id="sendChat" style="padding: 0 15px;"><span>✨</span></button>
				</div>
			</div>
		</div>
		<button id="floatingListenBtn" style="display: none;">
			<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<path d="M11 5L6 9H2v6h4l5 4V5z"></path>
				<path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
			</svg>
			Listen
		</button>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
		
		<script src="config.js"></script>
		
		<script src="script.js"></script>
	</body>
</html>
